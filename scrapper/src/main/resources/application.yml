app:
  baseUrls:
    github: https://api.github.com
    stackOverflow: https://api.stackexchange.com/2.3
    bot: http://localhost:8090
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s

spring:
  application:
    name: scrapper
  datasource:
    password: postgres
    username: postgres
    url: jdbc:postgresql://localhost:5437/scrapper
    driver-class-name: org.postgresql.Driver
  liquibase:
    enabled: false
server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
